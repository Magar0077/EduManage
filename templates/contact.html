{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-5 shadow rounded border-top border-4 border-primary">
            <h2 class="fw-bold text-center mb-4">Contact Admissions</h2>
            <p class="text-center text-muted mb-4">Have questions about enrollment? Send us a message.</p>
            
            <form action="/contact" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Message</label>
                    <textarea name="message" class="form-control" rows="5" placeholder="Type your inquiry here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill shadow-sm">Send Inquiry</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
