{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0 fw-bold">Create Your Account</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Full Username</label>
                        <input type="text" name="username" class="form-control" placeholder="e.g. jdoe2026" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">University Email</label>
                        <input type="email" name="email" class="form-control" placeholder="name@university.edu" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Minimum 6 characters" required minlength="6">
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary py-2 shadow-sm">Initialize Enrollment</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <span class="text-muted">Already registered? <a href="/login" class="text-decoration-none fw-bold">Login here</a></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
